name: Mirror Parity PRs
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # hourly

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gh jq

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth setup-git
          gh auth status

      - name: Mirror top 10 Parity PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote remove upstream 2>/dev/null || true
          git remote add upstream https://github.com/paritytech/polkadot-sdk.git
          git fetch upstream +refs/pull/*/head:refs/remotes/upstream/pr/*

          prs=$(gh pr list -R paritytech/polkadot-sdk --state open --limit 10 --json number --jq '.[].number')

          echo "Mirroring PRs: $prs"
          for pr in $prs; do
            echo "Fetching and pushing PR #$pr"
            git fetch upstream pull/$pr/head:pr-$pr || continue
            git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" pr-$pr --force || true
          done
