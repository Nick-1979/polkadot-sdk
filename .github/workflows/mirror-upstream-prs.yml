name: Mirror Parity PRs
on:
  schedule:
    - cron: '0 * * * *' # check hourly
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh auth setup-git
          gh auth status

      - name: Mirror upstream PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote remove upstream 2>/dev/null || true
          git remote add upstream https://github.com/paritytech/polkadot-sdk.git
          git fetch upstream +refs/pull/*/head:refs/remotes/upstream/pr/*

          for pr in $(gh pr list -R paritytech/polkadot-sdk --state open --json number --jq '.[].number'); do
            echo "Mirroring PR #$pr"
            git fetch upstream pull/$pr/head:pr-$pr || true
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git pr-$pr --force || true
          done
